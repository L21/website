<section id="careers">
  <div class="container">
    <div class="row">
      <div class="col col-xs-12 col-sm-8 col-sm-push-2">
      	<h2 class="title">Career</h2>
        <hr class="line">
			<div class="career row" *ngFor="let career of careers">
			    <div class="col-md-4">
			      <h4>{{ career['companyName'] }}</h4>
			      <p class="career-period">{{ career['startDate'] }} - {{ career['endDate'] }}</p>
			    </div>
			    <div class="col-md-8">
			      <p>
			        <strong>{{ career['jobType'] }} - {{ career['jobTitle'] }}</strong>
			        <span class="carDescription">{{ career['jobDescription'] }}</span>
			      </p>
			    </div>
			 </div>

			
      </div>
    </div>
  </div>

</section>
